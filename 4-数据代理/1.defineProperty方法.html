<script type="text/javascript">
    Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示。
    let num = 18;
    let person = {
        name: "hj",
        sex: "男"
    }
    Object.defineProperty(person, 'age', {
        // value: 18, 
        enumerable: true, //默认为false，false时表示添加的值不能被枚举，true则可以被枚举
        // writable: true, //默认为false，false时是无法被二次修改的
        // configurable: true //控制属性是否能被删除，默认是false
        get:function(){
            return num;
        },
        set(value){
            console.log("值已被修改！值="+ value);
            num = value
        }
    })
    console.log(Object.keys(person));
</script>
